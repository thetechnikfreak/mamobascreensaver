<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mamoba Screensaver</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #logo {
      position: absolute;
    }
  </style>
</head>
<body>
  <img id="logo" src="/mamobascreensaver/logos/1.png" alt="mamoba">

  <script>
    function randint(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const logo = document.getElementById("logo");
    const totalLogos = 5; // Anzahl der PNGs
    let currentLogo = 1;

    logo.onload = function () {
      let width = logo.naturalWidth;
      let height = logo.naturalHeight;

      let x = randint(1, window.innerWidth - width - 1);
      let y = randint(1, window.innerHeight - height - 1);
      let direction = [1, 1];
      const speed = 2;

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      function changeLogo() {
        currentLogo++;
        if (currentLogo > totalLogos) currentLogo = 1;
        logo.src = `/mamobascreensaver/logos/${currentLogo}.png`;
      }

      function animate() {
        x += speed * direction[0];
        y += speed * direction[1];

        let bounced = false;

        if (x <= 0) {
          direction[0] = 1;
          bounced = true;
        } else if (x + width >= window.innerWidth) {
          direction[0] = -1;
          bounced = true;
        }

        if (y <= 0) {
          direction[1] = 1;
          bounced = true;
        } else if (y + height >= window.innerHeight) {
          direction[1] = -1;
          bounced = true;
        }

        if (bounced) changeLogo();

        logo.style.left = x + "px";
        logo.style.top = y + "px";

        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", () => {
        width = logo.naturalWidth;
        height = logo.naturalHeight;
      });

      animate();
    };
  </script>
</body>
</html>
