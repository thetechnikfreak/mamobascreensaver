<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mamoba Screensaver</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #logo {
      position: absolute;
    }
  </style>
</head>
<body>
  <img id="logo" src="mamobascreensaver/logos/mamoba.png" alt="mamoba">

  <script>
    // helper
    function randint(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Variablen
    const logo = document.getElementById("logo");

    // warten bis Bild geladen ist, damit wir Dimensionen kennen
    logo.onload = function () {
      const width = logo.naturalWidth;
      const height = logo.naturalHeight;

      let x = randint(1, window.innerWidth - width - 1);
      let y = randint(1, window.innerHeight - height - 1);
      let direction = [1, 1];
      const speed = 2; // Geschwindigkeit

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      setInterval(() => {
        x += speed * direction[0];
        y += speed * direction[1];

        // bounce an den Seiten
        if (x <= 0) direction[0] = 1;
        else if (x + width >= window.innerWidth) direction[0] = -1;

        if (y <= 0) direction[1] = 1;
        else if (y + height >= window.innerHeight) direction[1] = -1;

        logo.style.left = x + "px";
        logo.style.top = y + "px";
      }, 10);
    };
  </script>
</body>
</html>
